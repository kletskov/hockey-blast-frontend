<!DOCTYPE html>
<html lang="en">
<style>
    nav {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.2rem;
        /* Increase text size */
    }

    nav a {
        color: orange;
    }

    nav a:hover {
        color: darkorange;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Teams per Season</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: lightgrey;">
    <nav>
        <br>
        <a href="{{ url_for('index') }}">Main</a> |
        <a href="{{ url_for('search_humans.search_humans') }}">Search Humans</a> |
        <a href="{{ url_for('search_teams.search_teams') }}">Search Teams</a> |
        <a href="{{ url_for('special_stats') }}">Special Stats</a> |
        <a href="mailto:info@hockey-blast.com">Report a problem</a> |
        <a href="https://forms.gle/YJuJ9Jw4Xxrz5JLQ9">Submit Feature Request</a>
    </nav>
    <div class="container mt-5">
        <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" />
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Number</th>
                    <th scope="col">Name</th>
                    <th scope="col">Number of Teams</th>
                </tr>
            </thead>
            <tbody>
                {% for item in teams_per_season %}
                <tr>
                    <td>{{ item.season_number }}</td>
                    <td>{{ item.season_name }}</td>
                    <td>{{ item.num_teams }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
