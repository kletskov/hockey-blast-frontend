<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hockey B.L.A.S.T{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #008080;
            /* Dark teal */
        }

        .container {
            background-color: #20B2AA;
            /* Light teal */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        a {
            color: #0000EE;
            /* Default link color */
        }

        a:hover {
            color: #551A8B;
            /* Visited link color */
        }

        .table {
            background-color: #20B2AA;
            /* Light teal */
            color: white;
        }

        .list-group-item {
            background-color: #008080;
            /* Dark teal */
            color: white;
        }

        .form-control {
            background-color: #008080;
            /* Dark teal */
            color: white;
        }

        .form-control::placeholder {
            color: #B0C4DE;
            /* Light Steel Blue */
        }

        .list-group-item {
            background-color: #008080;
            /* Dark teal */
            color: yellow;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            /* Increase text size */
        }

        nav a {
            color: orange;
        }

        nav a:hover {
            color: darkorange;
        }

        .card {
            background-color: #20B2AA;
            /* Light teal */
            color: white;
        }

        .card .btn {
            background-color: #008080;
            /* Dark teal */
            color: white;
        }

        .card .btn:hover {
            background-color: #006666;
            /* Darker teal */
        }

        .facebook-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <nav>
        <br>
        <a href="{{ url_for('index', top_n=10) }}">Main</a> |
        <a href="{{ url_for('referee_performance.referee_performance') }}">Refs</a> |
        <a href="{{ url_for('goalie_performance.goalie_performance') }}">Goalies</a> |
        <a href="{{ url_for('skater_performance.skater_performance') }}">Skaters</a> |
        <a
            href="{{ url_for('games.games', top_n=20, org_id='1', level_id='', season_id='', game_status='completed') }}">Games</a>
        |
        <a
            href="{{ url_for('penalties.penalties', top_n=20, org_id='1', level_id='', season_id='', player_status='active', team_id='') }}">Penalties</a>
        |
        <a href="{{ url_for('hall_of_fame.hall_of_fame', top_n=20) }}">Hall Of Fame</a> |
        <a href="{{ url_for('special_stats') }}">Special</a> |
        <a href="https://forms.gle/YJuJ9Jw4Xxrz5JLQ9">Feature Request</a> |
        <a href="{{ url_for('about') }}">About</a> |
        <a href="https://www.facebook.com/groups/1336941614177211/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook Group" class="facebook-icon">Discuss
        </a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
